name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Debug enviroment variables
      env:
        VITE_FIREBASE_apiKey: ${{ secrets.FIREBASE_API_KEY }}
        VITE_FIREBASE_authDomain: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
        VITE_FIREBASE_projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
        VITE_FIREBASE_storageBucket: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
        VITE_FIREBASE_messagingSenderId: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
        VITE_FIREBASE_appId: ${{ secrets.FIREBASE_APP_ID }}
        VITE_FIREBASE_measurementId: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
      run: 
        echo "Checking env vars:"
        echo "VITE_FIREBASE_apiKey=$VITE_FIREBASE_API_KEY"
        echo "VITE_FIREBASE_authDomain=$VITE_FIREBASE_AUTH_DOMAIN"

    - name: Build
      env:
        VITE_FIREBASE_apiKey: ${{ secrets.FIREBASE_API_KEY }}
        VITE_FIREBASE_authDomain: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
        VITE_FIREBASE_projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
        VITE_FIREBASE_storageBucket: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
        VITE_FIREBASE_messagingSenderId: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
        VITE_FIREBASE_appId: ${{ secrets.FIREBASE_APP_ID }}
        VITE_FIREBASE_measurementId: ${{ secrets.FIREBASE_MEASUREMENT_ID }}

        
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: dist
        token: ${{ secrets.PORTFOLIO_TOKEN }}